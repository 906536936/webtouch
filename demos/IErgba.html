<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IE8的rgba写法</title>
        <style type="text/css">
            html,body{
                width: 100%;
                height: 100%;
                background-color: #863737;
            }
            div{
                width: 300px;
                height: 300px;
                background: rgba(255,255,255,.5);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7Fffffff,endColorstr=#7Fffffff);
            }
        </style>
    </head>
    <body>
        <div>
            看看是不是透明的
        </div>
    </body>
</html>
